<div style="width: 100%; height: 100%; max-width: 800px; max-height: 480px; padding: 20px; display: flex; flex-direction: column; justify-content: space-between; box-sizing: border-box; margin: 0 auto; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
  <div style="background: black; color: white; padding: 15px; text-align: center; border-radius: 0;">
    <h1 style="margin: 0; font-size: 24px; font-weight: bold;">
      <img src="https://twemoji.maxcdn.com/v/latest/svg/1f931.svg" width="24" height="24" style="vertical-align: middle; margin-right: 8px;">
      PREGNANCY TRACKER
    </h1>
    <p style="margin: 5px 0 0 0; font-size: 14px;">
      <img src="https://twemoji.maxcdn.com/v/latest/svg/1f4c5.svg" width="16" height="16" style="vertical-align: middle; margin-right: 4px;">
      Due: {{due_date}}
    </p>
  </div>
  
  <div style="display: flex; flex-direction: column; gap: 15px; margin-bottom: 15px; margin-top: 20px;">
    <div style="border: 2px solid black; background: white;">
      <div style="background: black; color: white; padding: 10px; text-align: center;">
        <h3 style="margin: 0; font-size: 16px; font-weight: bold;">
          <img src="https://twemoji.maxcdn.com/v/latest/svg/23f3.svg" width="16" height="16" style="vertical-align: middle; margin-right: 6px;">
          REMAINING
        </h3>
      </div>
      <div style="padding: 15px; text-align: center;">
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
          <div>
            <p style="font-size: 28px; font-weight: bold; margin: 0 0 5px 0; color: black;">{{days_remaining}}</p>
            <p style="font-size: 12px; margin: 0; color: black;">Days</p>
          </div>
          <div>
            <p style="font-size: 28px; font-weight: bold; margin: 0 0 5px 0; color: black;">{{weeks_remaining}}</p>
            <p style="font-size: 12px; margin: 0; color: black;">Weeks</p>
          </div>
        </div>
      </div>
    </div>
    
    <div style="border: 2px solid black; background: white;">
      <div style="background: black; color: white; padding: 10px; text-align: center;">
        <h3 style="margin: 0; font-size: 16px; font-weight: bold;">
          <img src="https://twemoji.maxcdn.com/v/latest/svg/1f4c8.svg" width="16" height="16" style="vertical-align: middle; margin-right: 6px;">
          PROGRESS
        </h3>
      </div>
      <div style="padding: 15px; text-align: center;">
        <div style="text-align: center; margin-bottom: 12px;">
          <p style="font-size: 28px; font-weight: bold; margin: 0 0 5px 0; color: black;">{{weeks_pregnant}} weeks {{days_in_current_week}} days</p>
          <p style="font-size: 12px; margin: 0; color: black;">Pregnant</p>
        </div>
        <div style="border: 1px solid black; height: 25px; overflow: hidden; background: white; margin-bottom: 8px; position: relative;">
          <div style="background: black; height: 100%; width: {{percentage_complete}}%;"></div>
          <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: black; font-weight: bold; font-size: 12px;">{{percentage_complete}}%</div>
        </div>
        <p style="font-size: 14px; margin: 0; color: black;">Week {{weeks_pregnant}} of 40</p>
      </div>
    </div>
  </div>
</div>
